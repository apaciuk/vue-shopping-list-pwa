<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vue PWA Starter">
  <title>Vue PWA Starter</title>
  <link rel="stylesheet" href="/css/style.css" />
  </head>
<body>
<div id="app">
<h1>{{ hello }}</h1>
</div>

<script>
 new Vue({
  el: '#app',
  data: { hello: 'Vue PWA Starter!' }
})
</script>
</body>
</html>
